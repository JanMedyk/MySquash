<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<td>
    <table>

        <tr th:each="s:${matches}">

            <td th:if="${currentUser.getId()==s.getUserPrzyjmujacy().getId()}" th:text="${s.getUserZakladajacy().getUserName()}"></td>
            <td th:unless="${currentUser.getId()==s.getUserPrzyjmujacy().getId()}" th:text="${s.getUserPrzyjmujacy().getUserName()}"></td>
            <td th:text="${s.getSport()}"></td>
            <td th:text="${s.getDateMatchTotal()}"></td>
            <td  th:switch="${s.getAccepted()}">
                <span th:case==null th:text="niezaakceptowane"></span>
                <span th:case==true th:text="zaakcetpwoane"></span>
                <span th:case==false th:text="odrzucone"></span>
                <a th:href="@{/app/matchHistory/completMatch(Match=${s.getId()})}">Uzupe≈Çnij mecz</a>
            </td>

<!--            <td th:text="${s.get}"></td>-->
<!--            <td th:each="a:${s.sports}">-->
<!--                <p th:text="${a.name}"></p>-->
<!--                <p th:text="${a.levels.name}"></p>-->
<!--            </td>-->

<!--            &lt;!&ndash;            <td th:text="${s.sports}"></td>&ndash;&gt;-->
<!--            <td><a th:href="@{/app/wyzwijEnemy(idEnemy=${s.getId()})}">Wyzwij gracza</a> </td>-->


        </tr>
    </table>
</td>
</body>
</html>
