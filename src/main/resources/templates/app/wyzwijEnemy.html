<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<tr>Zaproponuj termin
    <td>
        <form th:action="@{/app/wyzwijEnemy}"   th:object="${matchHistory}" method="post">
            <table>
                <tr>
                    <th>Ty</th>
                    <th>Przeciwnik</th>

                </tr>
                <tr>
                    <td th:text="${you.name}"></td>
                    <td th:text="${enemy.name}"></td>


                </tr>
                <tr>
                    <td th:text="${you.old}"></td>
                    <td th:text="${enemy.old}"></td>


                </tr>
                <tr>
                    <td><div th:each="i:${you.sports}" th:text="${i.name}+ ${i.levels.name}"></div></td>
                    <td> <div th:each="i:${enemy.sports}" th:text="${i.name} +${i.levels.name}"></div></td>
                </tr>
            </table>
            <p>Data<input type="date" th:field="*{dateMatch}"></p>
            <p>Godzina<input type="time" th:field="*{timeMatch}"></p>
            <p th:if="${#fields.hasErrors('timeMatch')}" th:errors="*{timeMatch}">blad</p>

            <p>Sport <select th:field="*{sport}">
            <option th:value="Tenis" th:text="Tenis"/>
            <option th:value="Squash" th:text="Squash"/>
            <option th:value="Badminton" th:text="Badminton"/>
            <option th:value="PingPong" th:text="PingPong"/>
            </select>
            </p>
            <p>Club <select th:field="*{club}">
                <option th:each="i:${clubs}" th:value="${i.id}" th:text="${i.name+i.city+i.addres}"></option>

            </select></p>
            <input type="hidden" th:field="*{userZakladajacy}">
            <input type="hidden" th:field="*{userPrzyjmujacy}">

            <p>
                <button type="submit">register</button>
            </p>
<!--            <table>-->
<!--                <tr th:each="${spo}"></tr>-->
<!--            </table>-->


        </form>
    </td>
</tr>


</body>
</html>
